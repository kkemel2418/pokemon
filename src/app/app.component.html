<h1>{{ counter$ | async }}</h1>

<button (click)="incrementaContador()">Incrementar</button>
<button (click)="decrementaContador()">Decrementar</button>


<app-display-contador></app-display-contador>

<ul>
   <li *ngFor="let item of lista">
    <!-- {{ item.name }} - <a [href]="item.url" target="_blank">Link</a> -->
    <a [href]="item.url" target="_blank">{{ item.name }}</a>
   </li>
</ul>


<router-outlet></router-outlet>
